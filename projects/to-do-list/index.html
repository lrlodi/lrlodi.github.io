<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <header class="content">
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <div class="content">
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
    <div>
         <p>Insira uma tarefa: <input type="text" id="texto-tarefa"></p>
         <br>
    </div>   
    <div class="content">
        <button class="button is-success is-small is-rounded" id="criar-tarefa">Add</button>
        <button class="button is-danger is-small is-rounded" id="apaga-tudo">Clear All</button>
        <button class="button is-warning is-small is-rounded" id="remover-finalizados">Clear Done</button>
        <button class="button is-info is-small is-rounded" id="remover-selecionado">Clear This</button>
        <button class="button is-small is-rounded" id="mover-cima">Up</button>
        <button class="button is-small is-rounded" id="mover-baixo">Down</button>
        <button class="button is-success is-small is-rounded" id="salvar-tarefas">Salvar Tarefas</button>
        </div>
    <section class="content task-list">
        <ol id="lista-tarefas">Lista de Tarefas:</ol>
    </section>
    <script src="script.js"></script>
</body>
</html>
