<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <title>Project Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Facebook logo">

    <form class="facebook-login">
      <section class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </section>
      <section class="form-group password">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" name="">
        <span>Esqueceu a conta?</span>
      </section>
      <section class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </section>
    </form>
  </header>
  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking image">
    </aside>
    <aside class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form>
        <aside class="fullname">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </aside>
        <div>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required>
          <label for="birth-date" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>

        <label for="gender" id="label-gender" class="label-gender">Gênero</label>

          <label for="female">
            <input value="Feminino" id="female" class="radio" type="radio" name="gender" required>Feminino</input>
          </label>

          <label for="male">
            <input value="Masculino" id="male" class="radio" type="radio" name="gender">Masculino</input>
          </label>

          <label for="gender-custom">
            <input value="Personalizado" id="gender-custom" class="radio gender-custom" type="radio" name="gender">Personalizado</input>
          </label>

        <input id="custom-gender-input" class="isVisible" type="text" name="gender-custom" placeholder="Gênero (opcional)"></input>

        <button type="submit" id="facebook-register">Cadastre-se</button>

      </form>
    </aside>
  </main>
  <footer>
    <ul class="languages">
      <li>Português (Brasil)</li>
      <li><a href="#">English (US)</a></li>
      <li><a href="#">Español</a></li>
      <li><a href="#">Français (France)</a></li>
      <li><a href="#">Italiano</a></li>
      <li><a href="#">العربية</a></li>
      <li><a href="#">Deutsch</a></li>
      <li><a href="#">हिन्दी</a></li>
      <li><a href="#">中文(简体)</a></li>
      <li><a href="#">日本語</a></li>
      <li><i class="img sp_DLyPgdIcI8u sx_218c40"></i></li>
    </ul>
  </footer>
  <script src='script.js'></script>
</body>
</html>
